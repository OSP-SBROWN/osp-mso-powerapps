Screens:
  ReportDetails:
    Properties:
      OnVisible: |-
        =// Load hierarchy versions when Report Settings opens
        Reset(Func_GetHierarchyVersions_1);
    Children:
      - cont_Screen_RepDetails:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Fill: =App.Theme.Colors.Darker60
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =8
            PaddingBottom: =8
            PaddingLeft: =8
            PaddingRight: =8
            PaddingTop: =8
            Width: =Parent.Width
          Children:
            - cont_Header_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =App.Theme.Colors.Primary
                  FillPortions: =0
                  Height: =75
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =15
                Children:
                  - img_Menu_RepDetails:
                      Control: Image@2.2.3
                      Properties:
                        Height: =Parent.Height
                        HoverFill: =App.Theme.Colors.Primary
                        Image: =Func_IconSvg("Menu",App.Theme.Colors.Darker60)
                        ImagePosition: =ImagePosition.Fill
                        OnSelect: =Set(Vis_Nav,true)
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Tooltip: ="Open Navigation Menu"
                        Width: =Self.Height
                        X: =808
                  - img_Close_RepDetails:
                      Control: Image@2.2.3
                      Properties:
                        Height: =Parent.Height
                        HoverFill: =App.Theme.Colors.Primary
                        Image: =Func_IconSvg("Close",App.Theme.Colors.Darker60)
                        ImagePosition: =ImagePosition.Fill
                        OnSelect: =Navigate(ReportNavigator,ScreenTransition.Fade)
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Tooltip: ="Close Report Settings"
                        Width: =Self.Height
                        X: =808
                  - lbl_Title_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FillPortions: =1
                        Height: =Parent.Height*0.7
                        Size: =Self.Height*0.7
                        Text: =$"Report Settings ({Updated_Report_Details.RVA_ReportName})"
                        VerticalAlign: =VerticalAlign.Middle
            - cont_TabBar_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =50
                  LayoutDirection: =LayoutDirection.Horizontal
                Children:
                  - tab_Settings_RepDetails:
                      Control: TabList@2.2.31
                      Properties:
                        DefaultSelectedItems: =LookUp(ReportSettingsTabs,Selected=true)
                        FillPortions: =1
                        Height: =Parent.Height
                        Items: =ReportSettingsTabs
                        OnChange: |-
                          =UpdateIf(ReportSettingsTabs,Selected=true,{Selected:false});
                          UpdateIf(ReportSettingsTabs,ID=Self.Selected.ID,{Selected:true});
                        Size: ='TabList.Size'.Large
                      Children:
                        - fld_TabName_RepDetails:
                            Control: TabListDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Name"
                              FieldName: ="Name"
                              FieldType: ="s"
                              Order: =1
            - cont_LocationTab_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  PaddingBottom: =25
                  PaddingLeft: =25
                  PaddingRight: =25
                  PaddingTop: =25
                  Visible: =If(First(Filter(ReportSettingsTabs,Selected=true)).ID=1,true,false)
                Children:
                  - lbl_LocationName_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =$"{Dict("Location")} Name"
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =300
                  - cmb_LocationName_RepDetails:
                      Control: ComboBox@0.0.51
                      Properties:
                        DefaultSelectedItems: =If(IsBlank(UI_SelectedLocation), Filter(Locations, Location_Code = Value(Updated_Report_Details.RVA_BranchNumber)), [UI_SelectedLocation])
                        Items: =Locations
                        OnChange: |-
                          =// Update UI variable first
                          Set(UI_SelectedLocation, Self.Selected);
                          // Then update global data
                          Func_UpdateReportDetail("RVA_BranchNumber", Text(Self.Selected.Location_Code));
                          Func_UpdateReportDetail("RVA_BranchName", Self.Selected.Location_Name);
                          Func_UpdateReportDetail("RVA_Cohort", LookUp(Cluster_Details, Cluster_ID=Self.Selected.Location_ClusterID, Cluster_Name));
                          Func_UpdateReportDetail("RVA_CohortStores", Text(LookUp(Cluster_Details, Cluster_ID=Self.Selected.Location_ClusterID, Stores_In_Cluster)));
                      Children:
                        - fld_LocationName_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_Name"
                              FieldName: ="Location_Name"
                              FieldType: ="s"
                              Order: =1
                        - fld_LocationClusterID_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_ClusterID"
                              FieldName: ="Location_ClusterID"
                              FieldType: ="n"
                              Order: =2
                        - fld_LocationCode_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_Code"
                              FieldName: ="Location_Code"
                              FieldType: ="n"
                              Order: =3
                  - rec_Spacer1_RepDetails:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =RGBA(0,0,0,0)
                        Height: =40
                  - lbl_LocationCode_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =$"{Dict("Location Code")} "
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =300
                  - cmb_LocationCode_RepDetails:
                      Control: ComboBox@0.0.51
                      Properties:
                        DefaultSelectedItems: =If(IsBlank(UI_SelectedLocation), Filter(Locations, Location_Code = Value(Updated_Report_Details.RVA_BranchNumber)), [UI_SelectedLocation])
                        Items: =Locations
                        OnChange: |-
                          =// Update UI variable first
                          Set(UI_SelectedLocation, Self.Selected);
                          // Then update global data
                          Func_UpdateReportDetail("RVA_BranchNumber", Text(Self.Selected.Location_Code));
                          Func_UpdateReportDetail("RVA_BranchName", Self.Selected.Location_Name);
                          Func_UpdateReportDetail("RVA_Cohort", LookUp(Cluster_Details, Cluster_ID=Self.Selected.Location_ClusterID, Cluster_Name));
                          Func_UpdateReportDetail("RVA_CohortStores", Text(LookUp(Cluster_Details, Cluster_ID=Self.Selected.Location_ClusterID, Stores_In_Cluster)));
                      Children:
                        - fld_LocationName2_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_Name"
                              FieldName: ="Location_Name"
                              FieldType: ="s"
                              Order: =2
                        - fld_LocationClusterID2_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_ClusterID"
                              FieldName: ="Location_ClusterID"
                              FieldType: ="n"
                              Order: =3
                        - fld_LocationCode2_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Location_Code"
                              FieldName: ="Location_Code"
                              FieldType: ="n"
                              Order: =1
                  - rec_Spacer2_RepDetails:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =RGBA(0,0,0,0)
                        Height: =40
                  - lbl_ClusterName_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =$"Cluster Name"
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =300
                  - lbl_ClusterNameValue_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =LookUp(Cluster_Details,Cluster_ID=UI_SelectedLocation.Location_ClusterID,Cluster_Name)
                        Weight: ='TextCanvas.Weight'.Regular
                        Width: =300
                  - rec_Spacer3_RepDetails:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =RGBA(0,0,0,0)
                        Height: =40
                  - lbl_LocationsInCluster_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =$"{Dict("Location")}s in Cluster"
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =300
                  - lbl_LocationsInClusterValue_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: =LookUp(Cluster_Details,Cluster_ID=UI_SelectedLocation.Location_ClusterID,Stores_In_Cluster)
                        Weight: ='TextCanvas.Weight'.Regular
                        Width: =300
                  - rec_Spacer4_RepDetails:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =RGBA(0,0,0,0)
                        Height: =40
            - cont_DatesTab_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  PaddingBottom: =25
                  PaddingLeft: =25
                  PaddingRight: =25
                  PaddingTop: =25
                  Visible: =If(First(Filter(ReportSettingsTabs,Selected=true)).ID=2,true,false)
                Children:
                  - cont_DateSelectors_RepDetails:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                      Children:
                        - lbl_SpaceDate_RepDetails:
                            Control: Text@0.0.51
                            Properties:
                              FontColor: =App.Theme.Colors.PrimaryForeground
                              Size: =18
                              Text: =$"'Current' Space Date"
                              Weight: ='TextCanvas.Weight'.Bold
                              Width: =300
                        - cmb_SpaceDate_RepDetails:
                            Control: ComboBox@0.0.51
                            Properties:
                              DefaultSelectedItems: |+
                                =LookUp(MacroDates,TextDate=Selected_Report_Details.RVA_MacroSpaceDate)
                              Items: =MacroDates
                              OnChange: =Func_UpdateReportDetail("RVA_MacroSpaceDate", Text(Self.Selected.SQLDate));
                            Children:
                              - fld_TextDate_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="TextDate"
                                    FieldName: ="TextDate"
                                    FieldType: ="s"
                                    Order: =1
                              - fld_SQLDate_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="SQLDate"
                                    FieldName: ="SQLDate"
                                    FieldType: ="n"
                                    Order: =2
                        - rec_Spacer5_RepDetails:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =RGBA(0,0,0,0)
                              Height: =40
                        - lbl_PerfStartDate_RepDetails:
                            Control: Text@0.0.51
                            Properties:
                              FontColor: =App.Theme.Colors.PrimaryForeground
                              Size: =18
                              Text: =$"Performance Start Date"
                              Weight: ='TextCanvas.Weight'.Bold
                              Width: =300
                        - cmb_PerfStartDate_RepDetails:
                            Control: ComboBox@0.0.51
                            Properties:
                              DefaultSelectedItems: =LookUp(PerformanceDates,Date_ID=Selected_Report_Details.RVA_PerfStartDate)
                              Items: =SortByColumns(PerformanceDates,"Date_ID",SortOrder.Descending)
                              OnChange: =Func_UpdateReportDetail("RVA_PerfStartDate", Text(Self.Selected.Date_ID));
                            Children:
                              - fld_PerfDateTxt_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="PerfDateTxt"
                                    FieldName: ="PerfDateTxt"
                                    FieldType: ="s"
                                    Order: =1
                              - fld_DateID_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="Date_ID"
                                    FieldName: ="Date_ID"
                                    FieldType: ="n"
                                    Order: =2
                        - rec_Spacer6_RepDetails:
                            Control: Rectangle@2.3.0
                            Properties:
                              Fill: =RGBA(0,0,0,0)
                              Height: =40
                        - lbl_PerfEndDate_RepDetails:
                            Control: Text@0.0.51
                            Properties:
                              FontColor: =App.Theme.Colors.PrimaryForeground
                              Size: =18
                              Text: =$"Performance End Date"
                              Weight: ='TextCanvas.Weight'.Bold
                              Width: =300
                        - cmb_PerfEndDate_RepDetails:
                            Control: ComboBox@0.0.51
                            Properties:
                              DefaultSelectedItems: =LookUp(PerformanceDates,Date_ID=Selected_Report_Details.RVA_PerfEndDate)
                              Items: =SortByColumns(PerformanceDates,"Date_ID",SortOrder.Descending)
                              OnChange: =Func_UpdateReportDetail("RVA_PerfEndDate", Text(Self.Selected.Date_ID));
                            Children:
                              - fld_PerfDateTxt2_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="PerfDateTxt"
                                    FieldName: ="PerfDateTxt"
                                    FieldType: ="s"
                                    Order: =1
                              - fld_DateID2_RepDetails:
                                  Control: ComboBoxDataField@1.5.0
                                  Variant: textualColumn
                                  IsLocked: true
                                  Properties:
                                    FieldDisplayName: ="Date_ID"
                                    FieldName: ="Date_ID"
                                    FieldType: ="n"
                                    Order: =2
                        - lbl_Debug_RepDetails:
                            Control: Text@0.0.51
                            Properties:
                              Text: =Updated_Report_Details.RVA_PerfStartDate
                  - cont_DatesGallery_RepDetails:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        LayoutDirection: =LayoutDirection.Vertical
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                      Children:
                        - lbl_DatesSelected_RepDetails:
                            Control: Text@0.0.51
                            Properties:
                              FontColor: =App.Theme.Colors.PrimaryForeground
                              Size: =18
                              Text: =$"Performance Dates Selected"
                              Weight: ='TextCanvas.Weight'.Bold
                              Width: =300
                        - gal_PerformanceDates_RepDetails:
                            Control: Gallery@2.15.0
                            Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
                            Properties:
                              Items: |+
                                =With(
                                    {
                                        p_start: Updated_Report_Details.RVA_PerfStartDate,
                                        p_end:   Updated_Report_Details.RVA_PerfEndDate
                                    },
                                    If(
                                        IsBlankOrError(p_start),
                                        PerformanceDates,
                                        If(
                                            IsBlankOrError(p_end),
                                            Filter(PerformanceDates, Date_ID >= p_start),
                                            Filter(PerformanceDates, Date_ID >= p_start && Date_ID <= p_end)
                                        )
                                    )
                                )
                              TemplateSize: =55
                            Children:
                              - img_DateToggle_RepDetails:
                                  Control: Image@2.2.3
                                  Properties:
                                    Height: =Parent.TemplateHeight
                                    Image: |-
                                      =If(
                                          Coalesce(ThisItem.ExcludeFromAnalysis, false),
                                          Func_IconSvg("CalendarCross", Color.IndianRed),
                                          Func_IconSvg("CalendarTick", Color.ForestGreen)
                                      )
                                    OnSelect: |-
                                      =Select(Parent);
                                      Func_Toggle_PerformanceDate_Exclusion(ThisItem.Date_ID)
                                    RadiusBottomLeft: =8
                                    RadiusBottomRight: =8
                                    RadiusTopLeft: =8
                                    RadiusTopRight: =8
                                    Width: =Self.Height
                                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                              - lbl_DateText_RepDetails:
                                  Control: Label@2.5.1
                                  Properties:
                                    BorderColor: =RGBA(0, 0, 0, 1)
                                    Color: =RGBA(50, 49, 48, 1)
                                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                                    Height: =Parent.TemplateHeight
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =0
                                    PaddingLeft: =25
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    Size: =14
                                    Text: =ThisItem.PerfDateTxt
                                    Width: =Parent.TemplateWidth - 173
                                    X: =img_DateToggle_RepDetails.Width
            - cont_HierarchyTab_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(255, 255, 255, 1)
                  LayoutDirection: =LayoutDirection.Vertical
                  PaddingBottom: =25
                  PaddingLeft: =25
                  PaddingRight: =25
                  PaddingTop: =25
                  Visible: =If(First(Filter(ReportSettingsTabs,Selected=true)).ID=3,true,false)
                Children:
                  - lbl_HierarchyVersion_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.PrimaryForeground
                        Size: =18
                        Text: ="Hierarchy Version"
                        Weight: ='TextCanvas.Weight'.Bold
                        Width: =300
                  - cmb_HierarchyVersion_RepDetails:
                      Control: ComboBox@0.0.51
                      Properties:
                        DefaultSelectedItems: =If(!IsBlank(Updated_Report_Details.RVA_HierarchyVersion_ID), LookUp(Col_HierarchyVersions, ID = Updated_Report_Details.RVA_HierarchyVersion_ID), Blank())
                        Items: =Col_HierarchyVersions
                        OnChange: |-
                          =Func_UpdateReportDetail("RVA_HierarchyVersion_ID", Text(Self.Selected.ID));
                          Func_UpdateReportDetail("RVA_HierarchyVersion_Name", Self.Selected.Name);
                          // Update global hierarchy selection variable
                          Set(Sel_HierarchyVersion, Self.Selected);
                          Set(Sel_HierarchyVersion_ID, Self.Selected.ID);
                        Width: =400
                      Children:
                        - fld_HierVersionName_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="Name"
                              FieldName: ="Name"
                              FieldType: ="s"
                              Order: =1
                        - fld_HierVersionID_RepDetails:
                            Control: ComboBoxDataField@1.5.0
                            Variant: textualColumn
                            IsLocked: true
                            Properties:
                              FieldDisplayName: ="ID"
                              FieldName: ="ID"
                              FieldType: ="n"
                              Order: =2
                  - rec_Spacer_HierDetails:
                      Control: Rectangle@2.3.0
                      Properties:
                        Fill: =RGBA(0,0,0,0)
                        Height: =20
                  - btn_ManageHierarchyVersions_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        Icon: ="Filter"
                        OnSelect: =Navigate(HierMan, ScreenTransition.Fade)
                        Text: ="Manage Hierarchy Versions"
                        Width: =250
                  - lbl_HierarchyInfo_RepDetails:
                      Control: Text@0.0.51
                      Properties:
                        FontColor: =App.Theme.Colors.Darker40
                        Size: =14
                        Text: ="Select the hierarchy version to use for this report. The hierarchy determines how data is organized and grouped for analysis."
                        Width: =500
            - cont_ActionButtons_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =App.Theme.Colors.Lighter60
                  FillPortions: =0
                  Height: =60
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =25
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - btn_Back_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        DisplayMode: =If(First(Filter(ReportSettingsTabs,Selected=true)).ID=1,DisplayMode.Disabled,DisplayMode.Edit)
                        Icon: ="ArrowLeft"
                        OnSelect: =Func_NavigateReportTabs("Back")
                        Text: ="Back"
                  - btn_Cancel_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        Icon: ="Dismiss"
                        Text: ="Cancel"
                  - btn_Reset_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        Icon: ="ArrowReset"
                        OnSelect: =Func_ResetReportDetails();
                        Text: ="Reset"
                  - btn_Save_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        Icon: ="Save"
                        Text: ="Save"
                  - btn_Next_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        DisplayMode: |-
                          =If(
                              First(Filter(ReportSettingsTabs,Selected=true)).ID=CountRows(ReportSettingsTabs),DisplayMode.Disabled,DisplayMode.Edit)
                        Icon: ="ArrowRight"
                        Layout: ='ButtonCanvas.Layout'.IconAfter
                        OnSelect: =Func_NavigateReportTabs("Next")
                        Text: ="Next"
                  - btn_Test_RepDetails:
                      Control: Button@0.0.45
                      Properties:
                        OnSelect: =Func_GetDatesForLocation(Updated_Report_Details.RVA_BranchNumber)
                        Text: ="TEST"
            - cont_Footer_RepDetails:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =40
                  LayoutDirection: =LayoutDirection.Horizontal
                Children:
                  - cmp_StatusBar_RepDetails:
                      Control: CanvasComponent
                      ComponentName: StatusBar
                      Properties:
                        Fill: =App.Theme.Colors.Lighter30
                        Height: =cmp_StatusBar_RepDetails.Ht
                        Ht: =Parent.Height
                        Wd: =Parent.Width
                        Width: =cmp_StatusBar_RepDetails.Wd
      - cmp_NavMenu_RepDetails:
          Control: CanvasComponent
          ComponentName: NavMenu
          Properties:
            Fill: =RGBA(0,0,0,0.5)
            Height: =App.DesignHeight
            Visible: =Vis_Nav
            Width: =App.DesignWidth
